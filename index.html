<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playlist 4 The Streets</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <script>
        AOS.init();
    </script>
    <nav>
        <ul id="naslov" data-aos="slide-down" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <li class="brand"><img src="logo.png" alt="Spotify"> Playlist 4 The Streets</li>
        </ul>
    </nav>

    <div class="container" data-aos="slide-right" data-aos-delay="50" data-aos-duration="1000">
        <div class="songList" data-aos="slide-down" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <h1>Best of HipHop picks By Fabio and Lovre</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">1</span>
                    <span class="songlistplay"><span class="timestamp">03:15 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">2</span>
                    <span class="songlistplay"><span class="timestamp">03:31 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">3</span>
                    <span class="songlistplay"><span class="timestamp">04:42 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">4</span>
                    <span class="songlistplay"><span class="timestamp">03:06 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">5</span>
                    <span class="songlistplay"><span class="timestamp">02:40 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">6</span>
                    <span class="songlistplay"><span class="timestamp">02:37 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">7</span>
                    <span class="songlistplay"><span class="timestamp">02:38 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">8</span>
                    <span class="songlistplay"><span class="timestamp">03:37 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">9</span>
                    <span class="songlistplay"><span class="timestamp">02:51 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">10</span>
                    <span class="songlistplay"><span class="timestamp">02:14 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom" data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Future - Hard To Choose One</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    
</body>
</html>
